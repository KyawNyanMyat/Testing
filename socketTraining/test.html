<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>This is testing page</h1>
    User ID: <span id="id"></span>

    <div id="messg"></div>
    <script>
        const socket = io('http://localhost:3000')

        socket.on('connect',()=>{
            document.getElementById('id').innerText = socket.id
        })

        socket.on('getmessg',(message)=>{
            document.getElementById('messg').innerText = message
        })
    </script>
</body>
</html>
